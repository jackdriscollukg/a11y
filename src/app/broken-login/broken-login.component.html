<form method="post" style="height: 100%">
  <div class="form-container">
      <div class="card">

    <div class="img-container">
      <img src="../assets/images/login-logo.png" />
    </div>
    <p class="fake-heading">Sign in</p>
    <div class="fields">
      <div class="field">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
        />
      </div>
      <div class="field">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
        />
      </div>
        <div class="field">
            <a class="link" href='forgot-password'>Forgot password?</a>
            <label class="label">Remember me</label>
            <div tabindex="0" class="checkbox" (click)="checkboxClick($event)" id="remember">
            </div>
        </div>
      <div class="field">
        <a tabindex="0" (click)="submit($event)" (keydown)="handleKeyDown($event)" id="submit" class="button">Sign in</a>
      </div>
    </div>
    </div>
  </div>
</form>
